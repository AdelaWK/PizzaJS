<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./src/style.css">
    <script src="./src/configuration.js"></script>
    <script src="./src/pizza-menu.js"></script>
    <script src="./src/cart.js"></script>
    <script src="./src/main.js"></script>
    <title>Pizzeria JS</title>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="menu">
                <h1>Pizzeria JS</h1>
                <h2>Menu</h2>
                <p>Sortuj:</p>
                <select id="pizza_sort">
                    <option value="name_asc" selected>Nazwy rosnąco A-Z</option>
                    <option value="name_des">Nazwy malejąco Z-A</option>
                    <option value="price_asc">Ceny rosnąco</option>
                    <option value="price_des">Ceny malejąco</option>
                </select>
                <p>Filtruj po składnikach:</p>
                <input id="pizza_filter">
            </div>
        </div>

        <div id="cart_container">
            <h1>Koszyk:</h1>
            <div id="cart_container_h2">
                <h2 id="cart_h2">Głodny?<br />Zamów naszą pizzę!</h2>
            </div>
            <div id="cart">

            </div>
        </div>
    </div>

</body>

</html>
